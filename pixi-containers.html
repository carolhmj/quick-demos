<html>
    <head>
        <title>Pixi.JS containers demo</title>
    </head>
    <body>
        <script src="https://pixijs.download/release/pixi.js"></script>
        <script>
            let app = new PIXI.Application({width: 800, height: 600, backgroundAlpha: 0});
            document.body.appendChild(app.view);

            app.stop();
            app.loader
            .add('tex', 'assets/textures/sprites/black_w_alpha.png')
            .add('tex2', 'assets/textures/sprites/rot_black_w_alpha.png')
            .load(onLoaded);

            function onLoaded(loader, res) {
                const tex = res.tex.texture;
                const tex2 = res.tex2.texture;

                const spr = new PIXI.Sprite(tex);
                const spr2 = new PIXI.Sprite(tex2);

                const cont = new PIXI.Container();
                const cont2 = new PIXI.Container();

                app.stage.addChild(cont);
                app.stage.addChild(cont2);

                cont2.x = app.screen.width/2;
                
                cont.addChild(spr2);
                cont2.addChild(spr);
                
                app.start();
            }
        </script>
    </body>
</html>
