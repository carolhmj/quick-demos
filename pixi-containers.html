<html>
    <head>
        <title>Pixi.JS containers demo</title>
    </head>
    <body>
        <script src="https://pixijs.download/release/pixi.js"></script>
        <script>
            let app = new PIXI.Application({width: 800, height: 600, backgroundAlpha: 0});
            document.body.appendChild(app.view);

            app.stop();
            app.loader
            .add('tex', 'assets/textures/sprites/64/axe.png')
            .load(onLoaded);

            function onLoaded(loader, res) {
                const tex = res.tex.texture;

                let mkSpr = (tex) => {
                    return new PIXI.Sprite(tex);
                }

                const cont = new PIXI.Container();
                const cont2 = new PIXI.Container();
                const cont3 = new PIXI.Container();

                app.stage.addChild(cont);
                app.stage.addChild(cont2);
                app.stage.addChild(cont3);

                cont2.x = app.screen.width/3;
                cont3.x = 2*app.screen.width/3;
                
                cont.addChild(mkSpr(tex));
                cont2.addChild(mkSpr(tex));
                cont3.addChild(mkSpr(tex));
                
                app.start();
            }
        </script>
    </body>
</html>
