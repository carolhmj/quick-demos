<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
        transition: width 5s ease-in-out;
      }

      .canvasAnimated {
        width: 50%;
      }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  </head>

  <body>
    <canvas id="renderCanvas" class="renderCanvas" touch-action="none"></canvas>
    <!-- touch-action="none" for best results from PEP -->

    <script>
      const canvas = document.getElementById("renderCanvas"); // Get the canvas element
      const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

      // Add your code here matching the playground format
      function createScene() {
        // This creates a basic Babylon Scene object (non-mesh)
        var scene = new BABYLON.Scene(engine);
        scene.clearColor = BABYLON.Color3.FromHexString("#506D85");
        window.scene = scene;

        // This creates and positions a free camera (non-mesh)
        var camera = new BABYLON.ArcRotateCamera(
          "camera1",
          (127 / 180) * Math.PI,
          (65.7 / 180) * Math.PI,
          9,
          new BABYLON.Vector3(0, 0, 0),
          scene
        );
        camera.wheelPrecision = 512;
        camera.pinchPrecision = 1024;

        // This targets the camera to scene origin
        camera.setTarget(BABYLON.Vector3.Zero());

        // This attaches the camera to the canvas
        camera.attachControl(canvas, true);

        var light = new BABYLON.DirectionalLight(
          "Sun",
          new BABYLON.Vector3(-2, -1, 2.5),
          scene
        );
        light.intensity = 2;

        let hl = new BABYLON.HemisphericLight(
          "Hl",
          new BABYLON.Vector3(0, 1, 0),
          scene
        );
        hl.intensity = 0.7;

        // Our built-in 'ground' shape.
        var ground = BABYLON.MeshBuilder.CreateGround(
          "ground",
          { width: 2, height: 2, subdivisions: 128 },
          scene
        );
        ground.scaling = new BABYLON.Vector3(3, 3, 3);
        ground.rotation.y = Math.PI * 2;

        BABYLON.NodeMaterial.ParseFromSnippetAsync("#3FU5FG#1", scene).then(
          (mat) => {
            ground.material = mat;
            window.mat = mat;
          }
        );

        let addPostEffects = () => {
          var pipeline = new BABYLON.DefaultRenderingPipeline(
            "defaultPipeline", // The name of the pipeline
            false, // Do you want the pipeline to use HDR texture?
            scene, // The scene instance
            [camera] // The list of cameras to be attached to
          );

          pipeline.bloomEnabled = true;
          pipeline.bloomThreshold = 0;
          pipeline.bloomKernel = 0.35;
          pipeline.bloomScale = 0.5;

          pipeline.grainEnabled = true;
          pipeline.grain.intensity = 8;
          pipeline.grain.animated = true;

          pipeline.chromaticAberrationEnabled = true;
          pipeline.chromaticAberration.aberrationAmount = 65.1;
          pipeline.chromaticAberration.radialIntensity = 2;

          pipeline.sharpenEnabled = true;
          pipeline.sharpen.edgeAmount = 0.15;
        };

        addPostEffects();

        addUIAndButton();

        return scene;
      }

      function addUIAndButton() {
        var ui = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("ui");
        var btn = BABYLON.GUI.Button.CreateSimpleButton("start", "Start");
        btn.top = "-35%";
        btn.width = "100px";
        btn.height = "25px";
        btn.background = "white";
        ui.addControl(btn);

        btn.onPointerClickObservable.add(() => {
          canvas.classList.add("canvasAnimated");
        });
      }

      const scene = createScene(); //Call the createScene function

      // Register a render loop to repeatedly render the scene
      engine.runRenderLoop(function () {
        engine.resize();
        scene.render();
      });

      // Watch for browser/canvas resize events
      window.addEventListener("resize", function () {
        //console.log("resized window");
        engine.resize();
      });
    </script>
  </body>
</html>
