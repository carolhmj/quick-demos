<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->

    <script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        // Add your code here matching the playground format
        function createScene() {
            const scene = new BABYLON.Scene(engine);
            scene.debugLayer.show();

            const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI/6, Math.PI/6, 10, new BABYLON.Vector3(0, 0, 0), scene);
            camera.attachControl(canvas, true);

            const light = new BABYLON.DirectionalLight("DirectionalLight", new BABYLON.Vector3(0, -1, 1), scene);
            light.position = new BABYLON.Vector3(0, 4, 0);
            const floor = BABYLON.MeshBuilder.CreateGround("ground", {width: 10, height: 10}, scene);
            floor.receiveShadows = true;

            const gen = new BABYLON.ShadowGenerator(1024, light);

            BABYLON.SceneLoader.ImportMesh("", "./assets/", "door_03.obj", scene, (meshes) => {
                console.log('meshes', meshes);
                const mesh = meshes[0];
                gen.addShadowCaster(mesh);
            });

            BABYLON.SceneLoader.ImportMesh("", "./assets/", "lousa.glb", scene, (meshes) => {
                const root = meshes[0];
                //root.position.x = 2;
                const transform = new BABYLON.TransformNode("transform", scene);
                transform.position.x = 2;
                root.parent = transform;

                gen.addShadowCaster(root);
            });

            return scene;
        }

        const scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>

   </body>

</html>
