<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self'; script-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'"
    />
    <title>Babylon Template</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  </head>

  <body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <!-- touch-action="none" for best results from PEP -->

    <script>
      const canvas = document.getElementById("renderCanvas"); // Get the canvas element
      const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

      // Add your code here matching the playground format
      function createScene() {
        const scene = new BABYLON.Scene(engine);
        scene.debugLayer.show();

        const camera = new BABYLON.ArcRotateCamera(
          "Camera",
          -Math.PI / 2,
          Math.PI / 2,
          8,
          new BABYLON.Vector3(0, 0, 0)
        );
        camera.attachControl(canvas, true);
        const light = new BABYLON.PointLight(
          "Point",
          new BABYLON.Vector3(5, 10, 5)
        );

        // Create a sprite manager
        const spriteManagerPlayer = new BABYLON.SpriteManager(
          "playerManager",
          "assets/textures/sprites/textures_player.png",
          3,
          64
        );

        const player0 = new BABYLON.Sprite("player0", spriteManagerPlayer);

        const player1 = new BABYLON.Sprite("player1", spriteManagerPlayer);
        player1.cellIndex = 18;
        player1.position.x = -1;

        const player2 = new BABYLON.Sprite("player2", spriteManagerPlayer);
        player2.cellIndex = 44;
        player2.position.x = 1;

        return scene;
      }

      const scene = createScene(); //Call the createScene function

      // Register a render loop to repeatedly render the scene
      engine.runRenderLoop(function () {
        scene.render();
      });

      // Watch for browser/canvas resize events
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
