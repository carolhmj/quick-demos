<html>
    <head>
        <title>Pixi.JS containers demo</title>
        <style>
            body {
                display: grid;
                grid-template-columns: 1fr 1fr;
                align-items: center;
            }

            .render {
                width: 100%;
                height: 80vh;
            }

            #r1 {
                background-color: cornflowerblue;
            }

            #r2 {
                background-color: darkslateblue;
            }

        </style>
    </head>
    <body>
        <script src="https://pixijs.download/release/pixi.js"></script>
        <div id="r1" class="render"></div>
        <div id="r2" class="render"></div>
        <script>
            var r1 = document.getElementById("r1");
            var r2 = document.getElementById("r2");
            var renderer = new PIXI.Application({resizeTo: r1, backgroundAlpha: 0}).renderer;
            var renderer2 = new PIXI.Application({resizeTo: r2, backgroundAlpha: 0}).renderer;

            r1.appendChild(renderer.view);
            r2.appendChild(renderer2.view);

            let spr = PIXI.Texture.from('assets/textures/sprites/64/axe.png');

            let st1 = new PIXI.Container();
            st1.addChild(new PIXI.Sprite(spr));
            let st2 = new PIXI.Container();
            st2.addChild(new PIXI.Sprite(spr));

            renderer.render(st1);
            renderer2.render(st2);
        </script>
    </body>
</html>
