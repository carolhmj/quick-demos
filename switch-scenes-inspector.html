<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->

    <script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        // Add your code here matching the playground format
        function createScene(shape) {
            const scene = new BABYLON.Scene(engine);
            // scene.debugLayer.show();

            const camera = new BABYLON.ArcRotateCamera("Camera_" + shape, Math.PI/6, Math.PI/6, 10, new BABYLON.Vector3(0, 0, 0), scene);
            camera.attachControl(canvas, true);

            const light = new BABYLON.DirectionalLight("DirectionalLight_" + shape, new BABYLON.Vector3(0, -1, 1), scene);
            light.position = new BABYLON.Vector3(0, 4, 0);
            const floor = BABYLON.MeshBuilder.CreateGround("ground_" + shape, {width: 10, height: 10}, scene);

            let mesh;
            if (shape === "box") {
                mesh = BABYLON.MeshBuilder.CreateBox("box", {size: 1}, scene);
            } else if (shape === "sphere") {
                mesh = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 1}, scene);
            }
            mesh.position.y = 0.5;

            return scene;
        }

        // const scene1 = createScene("box"); //Call the createScene function
        // const scene2 = createScene("sphere"); //Call the createScene function

        let activeSceneName = "box";
        let activeScene = createScene(activeSceneName);
        activeScene.debugLayer.show();

        window.addEventListener("keydown", (ev) => {
            if (activeScene) {
                activeScene.debugLayer.hide();
                activeScene.dispose();
            }
            if (ev.key === "1") {
                activeSceneName = "box";
                // activeScene = scene1;
            } else if (ev.key === "2") {
                activeSceneName = "sphere";
                // activeScene = scene2;
            }
            activeScene = createScene(activeSceneName);
            if (activeScene) {
                activeScene.debugLayer.show();
            }
        })

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
            activeScene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>

   </body>

</html>
